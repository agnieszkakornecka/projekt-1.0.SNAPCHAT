<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view encoding="UTF-8" contentType="text/html">
    <h:head>
        <title>Aplikacja</title>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        </f:facet>
    </h:head>
    <h:body>
        <div id="page">
            <p:dialog widgetVar="statusDialog" width="300px" height="80px" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <h:panelGroup layout="block" style="padding: 15px;">
                    <h:panelGroup layout="block" style="width: 200px; float: left; padding-left: 50px; padding-bottom: 15px;">
                        <h:outputText value="Trwa komunikacja z serwerem..."/>
                    </h:panelGroup>
                </h:panelGroup>
            </p:dialog>
            <p:ajaxStatus onstart="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"/>
            <p:growl autoUpdate="true"/>
            <div id="metadata">
                <ui:insert name="metadata"/>
            </div>

            <div id="header" style="width:100%; float:left;">
                <ui:include src="header.xhtml"/>
            </div>

            <div style="width:100%; float:left;">
                <div id="left-menu" style="width: 20%; float: left;">
                    <ui:include src="leftMenu.xhtml"/>
                </div>
                <div id="content" style="width:80%; float: left;">
                    <ui:insert name="content"/>
                </div>
            </div>

            <div class="clear"/>

            <div id="footer" style="width:100%; float:left;">
                <ui:include src="footer.xhtml"/>
            </div>

        </div>

    </h:body>
</f:view>
</html>
